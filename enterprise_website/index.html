<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>企业官网</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css"/>
</head>

<body class="bg-gray-100">
<!-- Header -->
<header class="bg-white shadow relative">
    <div
            class="bg-transparent w-full h-[132px] md:h-[100px] flex justify-between items-center text-white absolute top-0 z-10"
    >
        <div class="font-semibold text-xl ml-12">企业官网</div>
        <nav class="mr-[280px]">
            <a href="index.html" class="hover:underline">首页</a>
            <a href="news.html" class="mx-20 hover:underline">新闻动态页</a>
            <a href="about.html" class="hover:underline">关于我们</a>
        </nav>
    </div>

    <!-- 轮播图 -->
    <div
            id="carousel"
            class="relative overflow-hidden w-full h-[540px] md:h-[800px] mb-8"
    >
        <div class="carousel-inner relative w-full h-full">
        </div>

        <div class="indicators">
            <!-- 指示器将由JavaScript生成 -->
        </div>
    </div>

</header>
<!-- Main content -->
<main class="container mx-auto p-6">
    <!-- 新闻动态 -->
    <section
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
            id="news"
    >
        <!-- 新闻项 -->
    </section>
    <div id="pagination" class="flex justify-center mt-4 space-x-2"></div>
</main>

<script src="index.js"></script>
<script src="carousel.js"></script>
</body>
</html>
